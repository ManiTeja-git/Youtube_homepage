<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: lightblue; width: 50px">50px</div>
      <div style="background-color: lightpink; flex: 1">flex</div>
      <div style="background-color: lightblue; width: 75px">75px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue">item 1</div>
      <div style="background-color: lightpink">item 2</div>
      <div style="background-color: lightblue">item 3</div>
      <div style="background-color: lightpink">item 4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        border: 1px gray solid;
        height: 100px;
        vertical-align: middle;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue">item 1</div>
      <div style="background-color: lightpink">item 2</div>
    </div>
  </body>
</html>
