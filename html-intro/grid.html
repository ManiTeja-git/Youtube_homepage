<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 400px;
        column-gap: 10px;
        row-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: pink">1fr</div>
      <div style="background-color: rgb(138, 208, 252)">1fr</div>
      <div style="background-color: pink">1fr</div>

      <div style="background-color: rgb(138, 208, 252)">1fr</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: rgb(138, 208, 252)">1fr</div>
    </div>
  </body>
</html>
