<!DOCTYPE html>
<html>
  <head>
    <title>Display Exercise</title>
    <link rel="stylesheet" href="styles/display_exercise.css" />
  </head>

  <body>
    <p class="customer-care">
      Thanks for chatting with our customer support.Would you like to take our
      quick survey?
    </p>

    <button class="yes-button">Yes</button>

    <button class="no-button">No</button>

    <div class="container">
      <input class="first-name" type="text" placeholder="First name" />
      <input class="last-name" type="text" placeholder="Last name" />
    </div>

    <input class="email" type="text" placeholder="Email" />

    <button class="signup-button">Sign Up</button>

    <p class="uber-title">Request A Ride Now</p>

    <input class="pickup" type="text" placeholder="Enter pickup location" />

    <input class="destination" type="text" placeholder="Enter destination" />

    <button class="book">Request Now</button>

    <button class="book-later">Schedule for later</button>
  </body>
</html>
